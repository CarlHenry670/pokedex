<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="pokemon-info" id="pokemonInfo"></div>
            <div class="moves-list" id="movesList"></div>
            <div class="evolution-list" id="evolutionList"></div>
        </div>
    </div>
    

    <h1>Pokedex</h1>


    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar por nome ou ID">
        <button onclick="searchPokemon()">Buscar</button>
    </div>


    <div class="pokeBox" id="pokeBox">

    </div>

    <div id="movesContainer" style="display: none;">
        <h2>Detalhes dos Golpes</h2>
        <ul id="movesList"></ul>
    </div>




    <script src="script.js"></script>
</body>

</html>
